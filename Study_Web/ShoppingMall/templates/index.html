        .post-font-margin {
            margin-left: 10px;
        }

        .post-btn {
            width: 200px;
            margin: auto;
            display: block;
        }

        .post-margin-top {
            margin-top: 20px;
        }

            color: darkgray;
        }

    <script>이
        $(document).ready(function () {
            q1();
            showOrderList();
        });

        function q1() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let rate = response['rate']
                    $('#exchange-rate').text(rate)
                }
            })
        }

        function makeOrderList() {
            let name = $('#name').val()
            let number = $('#inputGroupSelect01').val()
            let adress = $('#adress').val()
            let phone = $('#phone').val()

            $.ajax({
                type: "POST",
                url: "/order",
                data: {
                    name_give: name,
                    number_give: number,
                    adress_give: adress,
                    phone_give: phone
                },
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function showOrderList() {
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    all_oreders = response['all_oreders']

                    console.log(all_oreders)
                    for (let i = 0; i < all_oreders.length; i++) {
                        name = all_oreders[i]['name']
                        number = all_oreders[i]['number']
                        adress = all_oreders[i]['adress']
                        phone = all_oreders[i]['phone']

                        let temp_html = `<tr>
                                                <td>${name}</td>
                                                <td>${number}</td>
                                                <td>${phone}</td>
                                                <td>${adress}</td>
                                             </tr>`
                        $('#order-box').append(temp_html)
                    }
                }
            })
        }
    </script>
</head>

<body>
<div class="wrap">
    <div class="content">
        <div class="post-img">
        </div>

        <div class="post-word">
            <div class="post-title post-font-margin post-margin-top">
                <h1>투움바 파스타&nbsp;&nbsp;<span style="font-size:15px">가격 : 1,000원 / 한 입</span></h1>
                <h6>이 상품으로 말할 것 같으면, 파스타 자타공인 김파스타가 만든 아웃백 투움바 파스타이다. 가격은 한 입당 1,000원이다. 두입을 먹을 경우 1,500원으로 할인이 적용
                    된다.</h6>
            </div>

            <div>
                <p class="color-darkgray post-font-margin"> 달러-원 환율 : <span id="exchange-rate">얼마</span></p>
            </div>

            <div class="post-content post-margin-top">
                <h1 class="post-font-margin">주문하기</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default1">주문자 성함</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default1" id="name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">수량</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>*** 수량을 선택하세요 ***</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default2">주소</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default2" id="adress">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default3">전화번호</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default3" id="phone">
                </div>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-dark post-btn" onclick="makeOrderList()">주문하기</button>
        </div>

        <div class="reviews post-margin-top">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">수량</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">주소</th>


                </tr>
                </thead>
                <tbody id="order-box">


                </tbody>
        </div>
    </div>
</body>

</html>
